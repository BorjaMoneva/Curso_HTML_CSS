<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 03 - Multimedia</title>
    </head>

    <body>
        <section>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="https://image.api.playstation.com/vulcan/img/rnd/202011/0714/vuF88yWPSnDfmFJVTyNJpVwW.png" alt="Marvel Spider-Man" width="300" height="300">
        </section>
        <section>
            <h1>Aprendiendo a utilizar los videos</h1>
            <video width="400" height="400" controls autoplay muted loop>
                <source src="SpidermanFinal.mp4" type="video/mp4">
            </video>
        </section>
        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="Formula1Theme.mp3" type="audio/mp3">
            </audio>
        </section>
    </body>
</html>
